<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment: Employee Tracker by Aaron Varga</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="popup-background">
    <div id="add-employee-form-popup">
        <div class="add-employee-form-popup-label">
            <div class="container">
                <h3>Add Employee</h3>
            </div>
        </div>
        <div class="container">
            <form id="add-employee-form">
                <div class="form-group">
                    <label for="add-name">Name:</label>
                    <input id="add-name" type="text" required>
                </div>
                <div class="form-group">
                    <label for="add-age">Age:</label>
                    <input id="add-age" type="number" min="1" max="120" required>
                </div>
                <div class="form-group">
                    <label for="add-payrate">Pay:</label>
                    <input id="add-payrate" type="number" min="1" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="add-submit-btn">Submit</button>
                    <button type="button" id="cancel-add-btn" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div id="remove-employee-form-popup">
        <form id="remove-employee-form">

        </form>
    </div>
    <div id="edit-employee-form-popup">
        <form id="edit-employee-form">

        </form>
    </div>
</div>
    <header>
        <div class="project-info">
            <div class="container">
                <h1><i class="fas fa-users"></i> Employee Tracker</h1>
                <h2>Introduction to Development II (DEV2001-O)</h2>
                <p>Created by <a href="https://www.iamaaronvarga.com" target="_blank">Aaron Varga</a> with HTML, CSS, and
                        JavaScript.</p>
            </div>
        </div>
        <div class="container">
            <nav>
                <h3>Employee Tracker Tools</h3>
                <div class="flex-container">
                    <button id="add-employee-btn"><i class="fas fa-plus"></i><span class="button-titles"> Add</span></button>
                    <button id="remove-employee-btn"><i class="fas fa-minus"></i><span class="button-titles"> Remove</span></button>
                    <button id="edit-employee-btn"><i class="fas fa-edit"></i><span class="button-titles"> Edit</span></button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="employee-list">
                <h3>Employee List</h3>
                <table id="employee-list-table">
                    <tbody>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Salary</th>
                        <th>Hrs</th>
                        <th>Pay</th>
                        <th>FT/PT</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Name</td>
                        <td>$</td>
                        <td>4</td>
                        <td>$</td>
                        <td>FT</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Name</td>
                        <td>$</td>
                        <td>4</td>
                        <td>$</td>
                        <td>PT</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Name</td>
                        <td>$</td>
                        <td>4</td>
                        <td>$</td>
                        <td>FT</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>2021 Web Development (BS) - Full Sail University</p>
        </div>
    </footer>
    <script src="js/script.js" defer></script>
</body>
</html>
