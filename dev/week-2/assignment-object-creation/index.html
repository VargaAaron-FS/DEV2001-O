<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment: Object Creation by Aaron Varga</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Object Creation</h1>
            <h2>Introduction to Development II (DEV2001-O)</h2>
            <p>Created by <a href="https://www.iamaaronvarga.com" target="_blank">Aaron Varga</a> with HTML, CSS, and
                JavaScript.</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="flex-container">
                <form id="user-registration-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    <input type="button" id="add-btn" value="Add">
                    <input type="button" id="display-btn" value="Display">
                </form>
                <div class="form-output">
                    <p>This is where the form values will output!</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div>
                <p>2021 Web Development (BS) - Full Sail University</p>
            </div>
        </div>
    </footer>
    <script src="js/script.js" defer></script>
</body>
</html>
